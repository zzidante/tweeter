<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">

    <!-- Font Awesome -->
    <script src="https://use.fontawesome.com/d33c8fb29b.js"></script>

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- NAV CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    
    <!-- New-Tweet CSS -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- Tweet Container CSS -->
    <link rel="stylesheet" href="/styles/tweet-container.css" type="text/css" />

    <!-- External JS: JQuery -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

   <!-- Handlebars -->
   <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.js"></script>

    <!-- Moments JS -->
     <script src="https://momentjs.com/downloads/moment.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>


    

    <!-- Tweet Character Counter JS -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>    
  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
      <button id="compose-tweet-button" type="submit"><i class="fa fa-pencil-square-o" aria-hidden="true"></i> Compose</button>
    </nav>

    <!-- Page-specific (main) content here -->

    <main class="container">
      <h1 id ="welcome-tweeter-header">Welcome to Tweeter!</h1>

      <section id="compose-new-tweet"class="new-tweet">
        <h2>Compose Tweet</h2>

        <form id="new-tweet-form" action="/tweets/" method="POST">
          <textarea class="tweet-user-input" name="text" placeholder="What are you humming about?"></textarea>
          <input id="new-tweet-button" type="submit" value="Tweet">
          <span class="counter">140</span>
        </form>
      </section>

      <div class="tweet-divider"></div>

  <!-- Handlebars Template -->
      <section id="tweet-feed">      
        <script id="tweet-template" type="text/x-handlebars-template">
          {{#each this}}
          <article class="new-tweet tweet-post">
            <header class="tweet-user-info">
              <img class="tweet-user-icon" src="{{user.avatars.regular}}">
              <h3 class="tweet-author">{{user.name}}</h3>
              <h6 class ="username-handle">{{user.handle}}</h6>
            </header>
      
            <div class="tweet-body">
              <p>{{content.text}}</p>
            </div>
      
            <footer class="tweet-footer">
              <p class="post-days-ago">{{momentJS created_at}}</p>
              <div class="mini-icon-group">
                <i class="fa fa-flag mini-click-icons" tag="flag" aria-hidden="true"></i>
                <i class="fa fa-retweet mini-click-icons" tag="retweet" aria-hidden="true"></i>
                <i class="fa fa-heart mini-click-icons" tag="like" aria-hidden="true"></i>
              </div>
              <div class="tweet-divider"></div>
            </footer>
          </article>
          {{/each}}
        </script>

      </section>
    </main>

  </body>
</html>
