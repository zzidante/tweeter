<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- NAV CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    
    <!-- New-Tweet CSS -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- Tweet Container CSS -->
    <link rel="stylesheet" href="/styles/tweet-container.css" type="text/css" />

    <!-- External JS: JQuery -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

   <!-- Handlebars -->
   <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.js"></script>

    <!-- Moments JS -->
     <script src="https://momentjs.com/downloads/moment.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>

    

    <!-- Tweet Character Counter JS -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>    
  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <h1>Welcome to Tweeter!</h1>

      <section class="new-tweet">
        <h2>Compose Tweet</h2>

        <form id="new-tweet-form" action="/tweets/" method="POST">
          <textarea class="tweet-user-input" name="text" placeholder="What are you humming about?"></textarea>
          <input id="new-tweet-button" type="submit" value="Tweet">
          <span class="counter">140</span>
        </form>
      </section>

      <div class="tweet-divider"></div>
  <!-- Example Tweets -->

      <section id="tweet-feed">

  <!-- Handlebars Template -->

        <script id="tweet-template" type="text/x-handlebars-template">
          {{#each this}}
          <article class="new-tweet tweet-post">
            <header class="tweet-user-info">
              <img class="tweet-user-icon" src="{{user.avatars.regular}}">
              <h3 class="tweet-author">{{user.name}}</h3>
              <h6 class ="username-handle">{{user.handle}}</h6>
            </header>
      
            <div class="tweet-body">
              <p>{{content.text}}</p>
            </div>
      
            <footer class="tweet-footer">
              <p class="post-days-ago">{{momentJS created_at}}</p>
              <div class="mini-icon-group">
                <img class="mini-click-icons" tag="flag" src="http://simpleicon.com/wp-content/uploads/flag.png">
                <img class="mini-click-icons" tag="retweet" src="http://simpleicon.com/wp-content/uploads/retweet.png">
                <img class="mini-click-icons" tag="like" src="https://cdn0.iconfinder.com/data/icons/very-basic-android-l-lollipop-icon-pack/24/like-128.png">
              </div>
              <div class="tweet-divider"></div>
            </footer>
          </article>
          {{/each}}
        </script>

      </section>
    </main>

  </body>
</html>
